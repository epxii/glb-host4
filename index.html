<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Laptop Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="laptop.glb"
      alt="3D laptop"
      auto-rotate
      auto-rotate-delay="0"
      camera-controls
      interaction-prompt="none"
      exposure="1"
      environment-image="neutral"
      shadow-intensity="0.3"
    ></model-viewer>
  </body>
</html>
